<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Square Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Chess Square Trainer</h1>

    <div class="level-bar" id="levelBar"></div>

    <div class="streak-bar" id="streakBar"></div>

    <div class="square-display" id="squareDisplay">--</div>

    <span class="progress" id="progressDisplay"></span>

    <div class="buttons">
      <button class="btn btn-light hidden" id="btnLight" onclick="answer('light')">
        <div class="square-icon"></div>
        Light
      </button>
      <button class="btn btn-dark hidden" id="btnDark" onclick="answer('dark')">
        <div class="square-icon"></div>
        Dark
      </button>
      <button class="btn-start" id="startBtn">Start</button>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="correctCount">0</span>
        <span class="stat-label">Correct</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="totalCount">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-value accuracy" id="accuracyValue">-%</span>
        <span class="stat-label">Accuracy</span>
      </div>
    </div>

    <p class="hint">
      <kbd>&larr;</kbd> Light &nbsp; <kbd>&rarr;</kbd> Dark &nbsp; or click the buttons<br>
      Gamepad: <kbd>D-Left</kbd> / <kbd>L</kbd> / <kbd>Y</kbd> Light &nbsp; <kbd>D-Right</kbd> / <kbd>R</kbd> /
      <kbd>A</kbd> Dark
    </p>

    <div class="gamepad-status">
      <div class="gamepad-dot" id="gamepadDot"></div>
      <span id="gamepadLabel">No gamepad detected</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
